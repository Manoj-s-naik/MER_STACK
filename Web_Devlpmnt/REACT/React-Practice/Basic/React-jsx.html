<body>

<script type="text/babel">
    const rootElmnt = document.getElementById("root");

    const Heading =(props)=>{
        const name = props.name;

        return <h1>hai i am  {name}and i am {age} year old </h1>
    }
    ReactDOM.render(<Heading name={"manoj"} age ={21} ></Heading>, rootElmnt);
