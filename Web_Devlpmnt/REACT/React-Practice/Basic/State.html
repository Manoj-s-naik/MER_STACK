<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- react algorithm -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom algorithm -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        text-align: center;
      }

      button {
        margin: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>Component composition in React</h1>
    <div id="root"></div>
  </body>
  <script type="text/babel">

    const rootElmnt = document.getElementById("root");

    const Counter = (props) => {
        const [value, setValue] = React.useState(props.intialvalue);
        const IncrementHandler = () => {
          setValue(value + 1);
        };
        const DecrementHandler = () => {
          if (value == 0) {
            return;
          }
          setValue(value - 1);
        };

        return (
          <div>
            <div>{value}</div>
            <button onClick={IncrementHandler}>+plus</button>
            <button onClick={DecrementHandler}>-Minus</button>
          </div>
        );
      };

      const ParentCounter = () => {
        return (
          <div>
            <Counter intialvalue={10}></Counter>
            <Counter intialvalue={0}></Counter>
            <Counter intialvalue={3}></Counter>
          </div>
        )
      };
   


    ReactDOM.render(<ParentCounter></ParentCounter>, rootElmnt);
  </script>
</html>
