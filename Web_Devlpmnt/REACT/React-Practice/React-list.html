<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react-dom algorithm -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* ul {
            list-style: none;
           
        }

        li {
            padding-bottom: 1rem;
            background-color: antiquewhite;
        } */
    </style>
</head>

<body>
    <h1>List in React</h1>
    <div id="root">

    </div>
</body>
<script type="text/babel">
    const rootElmnt = document.getElementById("root");
    const inner = (elmnt) => {
        return <li>
            <div>{elmnt}</div>
            <button>click me</button>
        </li>

    }
    const ShoppingCart = () => {
        const cart = ["apple", "banana", "grapes", "cherry", "blackberry", "guava"];
        return <div>
            <ul>{cart.map(inner)}</ul>

        </div>
    }


    ReactDOM.render(<ShoppingCart></ShoppingCart>, rootElmnt);
</script>

</html>
