<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            background-color: #d3d3d3;
            width: 150px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #29a587;
            border-radius: 50%;
        }

        .menu {
            width: 100%;
        }

        .menu-item {
            width: 100%;
            padding: 10px 0;
            background-color: #6e59b4;
            color: white;
            border: none;
            border-radius: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .content {
            background-color: #d3d3d3;
            width: 100%;
            height: 300px;
            margin-left: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-pic"></div>
            <div class="menu">
                <button class="menu-item">Label</button>
                <button class="menu-item">Label</button>
                <button class="menu-item">Label</button>
                <button class="menu-item">Label</button>
            </div>
        </aside>
        <main class="content"></main>
    </div>
</body>
</html>
