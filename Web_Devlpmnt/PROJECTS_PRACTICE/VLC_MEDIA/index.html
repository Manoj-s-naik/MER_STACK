<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLC media player</title>
    <link
      rel="shortcut icon"
      href="./Assets/VLC_media_player-Logo.wine.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="title-bar">
        <img
          src="./Assets/VLC_media_player-Logo.wine.png"
          alt=""
          class="title-img"
        />
        <h1 class="title">VLC media player</h1>
      </div>
      <div class="menubar">
        <div class="menu">
          <div class="menu-btn" id="vedioBtn">Open</div>
          <input type="file" name=""  id="vedioInput">
        </div>
        <div class="menu">
          <div class="menu-btn">Playback</div>
          <ul class="menu-items">
            <li id="speedUp">speedup</li>
            <li id="speedDown">speeddown</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Audio</div>
          <ul class="menu-items">
            <li id="volumeUp">volumeup</li>
            <li id="volumeDown">volumedown</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Loop</div>
        </div>
      </div>
    </header>
    <main class="main">
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
