<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLC media player</title>
    <link rel="shortcut icon" href="./Assets/VLC_media_player-Logo.wine.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="title-bar">
        <img
          src="./Assets/VLC_media_player-Logo.wine.png"
          alt=""
          class="title-img"
        />
        <h1 class="title">VLC media player</h1>
      </div>
      <div class="menubar">
        <div class="menu">
          <div class="menu-btn">Open
          <input type="file" class="menu-items" name=""  id="">
        </div>
        </div>
        <div class="menu">
          <div class="menu-btn">Playback</div>
          <ul class="menu-items">
            <li class="speedup">speedup</li>
            <li class="speeddown">speeddown</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Audio</div>
          <ul class="menu-items">
          <li class="speedup">volumeup</li>
          <li class="speeddown">volumedown</li>
        </ul>
      </div>
      </div>
    </header>
    <main class="main">
      <img src="./Assets/VLC_media_player-Logo.wine.png" alt="" height="50px">
    </main>
    <footer>

    </footer>
  </body>
  <script src="script.js"></script>
</html>
