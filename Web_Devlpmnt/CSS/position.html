<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .full-screen {
        height: 100vh;
        width: 100vmax;
        background-color: gray;
        position: relative;
      }

      .child1 {
        position: relative;
        height: 100px;
        width: 100px;
        background-color: red;
        border: 1px solid black;
        left: 200px;
      }
        
      .child2 {
        border: 1px solid black;
        height: 100px;
        width: 100px;
        background-color: red;
        position: relative;

        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="full-screen">
      <div class="container">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
      </div>
    </div>
  </body>
</html>
